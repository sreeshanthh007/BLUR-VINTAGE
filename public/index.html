<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/index.css">
</head>
<body>
    <div class="register-container">
        <!-- Image Side -->
        <div class="image-side">
            <img src="/public/images/CabinaAI-image-812f4c71-306a-4cd3-8548-337341bd3da8-0.png" alt="Fashion models in streetwear">
        </div>
        
        <!-- Form Side -->
        <div class="form-side">
            <div class="container-fluid">
                <h1 class="text-center mb-4">REGISTER</h1>
                <form>
                    <div class="row g-3">
                        <div class="col-12 col-sm-6">
                            <input type="text" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="col-12 col-sm-6">
                            <input type="text" class="form-control" placeholder="Last Name (optional)">
                        </div>
                    </div>
                    
                    <input type="email" class="form-control mt-3" placeholder="ENTER YOUR EMAIL" required>
                    <input type="tel" class="form-control mt-3" placeholder="ENTER YOUR PHONE NO" required>
                    <input type="password" class="form-control mt-3" placeholder="ENTER YOUR PASSWORD" required>
                    <input type="password" class="form-control mt-3" placeholder="CONFIRM PASSWORD" required>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="submit-btn">SUBMIT</button>
                        <p class="mt-3">Already have an Account?</p>
                    </div>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="text-center">
                        <p>Continue With</p>
                        <button type="button" class="google-btn">
                            <img src="/public/images/9812e19e7bf150a7f17bf2849dd5a33e.png" alt="Google logo">
                            Google
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
